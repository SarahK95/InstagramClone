{% extends 'all_pages/base.html'%}
{% load bootstrap4 %}

{% block content %}


<div class='container'>
    {% include 'navbar.html' %}
<hr>
<div class='jumbotron'>


<div>


    <form enctype='multipart/form' action="{% url 'editProf' %}" method="POST">

    {% csrf_token %}

    {% for field in form %}

{% endfor %}

    <div class="form-group">

    <input type="submit" class="btn btn-primary btn-sm my-2" value="Edit Profile">
    </div>
   </form>


</div>
</div>

{% endblock %}
